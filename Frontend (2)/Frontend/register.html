<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>

<div class="main-container">

    <!-- Left Section -->
    <div class="left-section">

        <!-- ðŸ”¥ CLICKABLE LOGO -->
        <a href="home.html" class="logo-link">
            <h1 class="logo-title">
                <img src="logo1.png" alt="Logo" class="ems-logo">
                EMALTS
            </h1>
        </a>

        <h2>Employee Management & Leave Tracking System</h2>
        <p>
            Create your account and manage your leaves
            easily using our secure platform.
        </p>
    </div>

    <!-- Right Register Card -->
    <div class="login-card">
        <h3>Create Account</h3>
        <p class="sub-text">Register to continue</p>

        <form id="registerForm">

            <div class="input-group">
                <input type="text" id="fullname" placeholder="Full Name" required>
            </div>

            <div class="input-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>

            <div class="input-group">
                <select id="department" required>
                    <option value="" disabled selected>Select Department</option>
                    <option value="IT">IT</option>
                    <option value="Testing">Testing</option>
                    <option value="Finance">Finance</option>
                    <option value="Admin">Admin</option>
                </select>
            </div>

            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>

            <div class="input-group">
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            </div>

            <!-- Role Selection -->
            <div class="section-group">

                <label>
                    <input type="radio" value="ADMIN" name="section"> Admin
                </label>

                <label>
                    <input type="radio" value="MANAGER" name="section"> Manager 
                </label> 

                <label>
                    <input type="radio" value="EMPLOYEE" name="section"> Employee
                </label>

            </div>

            <br>
            <p id="sectionError" style="color:red;"></p>

            <button type="submit">Register</button>

            <p class="register-text">
                Already have an account?
                <a href="login.html">Login</a>
            </p>

            <p id="message"></p>

        </form>
    </div>

</div>

<script src="register.js"></script>
</body>
</html>
